<title>Weather Checker</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>



<script>
$(document).ready(function(){
$( "#cityfield" ).keyup(function() {
     var url = "https://students.cs.byu.edu/~clement/CS360/ajax/getcity.cgi?q="+$("#cityfield").val();
  $.getJSON(url,function(data) {    
      
      var everything;
      everything = "<ul>";
      $.each(data, function(i,item) {
         everything += "<li> "+data[i].city;
      });   
      everything += "</ul>";
      $("#txtHint").html(everything);
    });
      $("#button").click(function(e){
      var value = $("#cityfield").val();
      console.log(value);
      e.preventDefault();
      $("#dispcity").text(value);
   
     var myurl= "https://api.wunderground.com/api/42f3dc0e0a7e03ec/geolookup/conditions/q/UT/";
  myurl += value;
  myurl += ".json";
 // console.log(myurl);
  $.ajax({
    url : myurl,
    dataType : "jsonp",
    success : function(parsed_json) {
      var location = parsed_json['location']['city'];
      var temp_string = parsed_json['current_observation']['temperature_string'];
      var current_weather = parsed_json['current_observation']['weather'];
      everything = "<ul>";
      everything += "<li>Location: "+location;
      everything += "<li>Temperature: "+temp_string;
      everything += "<li>Weather: "+current_weather;
      everything += "</ul>";
      $("#weather").html(everything);
    }
  });

   });
  });
});

</script>

<style>

#body{

    margin: auto;
    width: 30%;
    padding: 10px;

}

#dispcity{
    display: inline-block;
    text-align: center;
}
</style>

</head>
<body>
<h1 style ="text-align: center" >Weather Checker</h1>
<div id="body">
<form style ="text-align: center" >
Enter A Utah City: <input type="text" id="cityfield" value=""><br>
Suggestion: <span id="txtHint">Empty</span>
<input id="button" type="submit" value="Submit">
</form>
<p style =  "text-align:center">City</p>
<textarea id="dispcity" placeholder="No City" ></textarea>
<p style="text-align:center" >Current Weather</p>
<div id="weather">No weather</div>
</div>
</body>
</html>
